name: CI Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  GH_TOKEN: ${{ secrets.GH_TOKEN }}

jobs:
  build-and-test:
    name: Build and test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Test using Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn --immutable --cached

      - name: Test library
        run: lerna run test

      - name: Typecheck library
        run: lerna run typecheck

      - name: Build library
        run: lerna run build

      - name: Build library
        run: lerna run build

      - name: Git diff
        run: git diff

      - name: Run auto shipit
        run: yarn auto shipit --base-branch main
